<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Insertar Datos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        function inic()
        {
			$('#save').click(function(event) {
		    	var url = $('#file').val();
		        if (url == null) {
		            window.location.href = 'insertarDatos.html';
		        } else {
		            window.location.href = "insertarDatos.php?url="+url;
	            }
	        });
		}

		$(document).ready(inic);
	</script>
</head>

<body>
    <h1>Insertar nuevos datos</h1><br>
    <p>
        <input type="file" id="file" class="input-default-js">
    </p>
    <input type="button" id="save" class="btn btn-outline-primary" value="Guardar">
    <input type="button" value="Volver a Inicio" class="btn btn-outline-primary" onclick="location.href='index.php'">
    <p id="error"></p>
</body>

</html>
